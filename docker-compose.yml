services:
  nx-nest:
    build:
      context: .
      dockerfile: apps/nx-nest/Dockerfile
    container_name: nx-nest-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/api" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nx-react:
    build:
      context: .
      dockerfile: apps/nx-react/Dockerfile
    container_name: nx-react-app
    ports:
      - "3003:80"
    depends_on:
      nx-nest:
        condition: service_healthy
    restart: unless-stopped
